{% extends 'base.html'  %}

{% block body %}
    <div class="container">
        {% for complaint in object_list%}
        <div class="card">
            <div class="card-header">
                {{complaint.complaint_category.title}}
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                <p>{{ complaint.complaint }}</p>
                    <footer class="blockquote-footer">{{complaint.student}}</footer>
                </blockquote>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
